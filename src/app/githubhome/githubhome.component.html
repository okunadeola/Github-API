<div class="container">
  <div class="text-center" *ngIf="userData.length === 0">
    <img src="/assets/img/loading.gif" alt="">
  </div>
  <div class="row justify-content-center mx-auto">
    <div class="col-3 card shadow mx-2 my-2 p-3" *ngFor="let user of userData; let i=index">
      <div class="row">
        <a href="{{user.html_url}}" target="_blank" class="col-6">
          <img src={{user.avatar_url}} class="img-rounded col-6 justify-content-center" alt="profile image"> 
        </a>
        <div class="col-6">
          <div>{{user.login}}</div>
          <a  (click)="routeToGithub(user.login)" class="btn btn-sm btn-dark">View Profile</a>
        </div>
      </div>
    </div>
  </div>
</div>
